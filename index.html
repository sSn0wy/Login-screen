<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Styles/CSS" />
        <link rel="shortcut icon" href="FavIcon/book-solid-24.png" type="image/x-icon" />
        <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
        <title>Home - Primeiro Site</title>
    </head>
    <body class="sign-up-js">
        <div class="container">
            <div class="content first-content">
                <section class="first-collum">
                    <h2 class="title">Bem vindo!</h2>
                    <p class="description">
                        Para continuar conectado, por favor <br />
                        logue-se com as suas informações pessoais
                    </p>
                    <button id="sign-in" class="btn btn-sign-in">Sign in</button>
                </section>
                <!-- Acaba Primeira Section -->
                <section class="second-collum">
                    <h2 class="title">Crie sua conta</h2>
                    <div class="social-media">
                        <ul class="list-social-media">
                            <a href="#" class="link-social-media">
                                <li class="item-social-media">
                                    <i class="bx bxl-facebook-circle"></i>
                                </li>
                            </a>
                            <a href="#" class="link-social-media">
                                <li class="item-social-media">
                                    <i class="bx bxl-google"></i>
                                </li>
                            </a>
                            <a href="#" class="link-social-media">
                                <li class="item-social-media">
                                    <i class="bx bxl-linkedin"></i>
                                </li>
                            </a>
                        </ul>
                    </div>
                    <!-- Acaba Social Medias -->
                    <p class="description">Ou cadastre-se utilizando seu Email</p>
                    <form action="#" class="form" autocomplete="off">
                        <label class="label">
                            <i class="bx bx-user icon-input"></i>
                            <input type="text" placeholder="Nome" class="input" required />
                        </label>
                        <!-- Acaba primeira Label -->
                        <label class="label">
                            <i class="bx bx-envelope icon-input"></i>
                            <input type="email" placeholder="Email" class="input" required />
                        </label>
                        <!-- Acaba segunda Label -->
                        <label class="label">
                            <i class="bx bx-lock-alt icon-input"></i>
                            <input type="password" placeholder="Password" class="input" required />
                        </label>
                        <!-- Acaba terceira Label -->
                        <button class="btn btn-sign-up" type="submit">Sign up</button>
                    </form>
                    <!-- Acaba Form -->
                </section>
                <!-- Acaba Segunda Section -->
            </div>
            <!-- Acaba o First-Content -->

            <div class="content second-content">
                <section class="first-collum">
                    <h2 class="title">Ola, amigo!</h2>
                    <p class="description">Insira suas informações pessoais e comece uma jornada conosco</p>
                    <button id="sign-up" class="btn btn-sign-up">Sign up</button>
                </section>
                <!-- Acaba Primeira Section -->
                <section class="second-collum">
                    <h2 class="title">Entre na sua conta</h2>
                    <ul class="list-social-media">
                        <a href="#" class="link-social-media">
                            <li class="item-social-media">
                                <i class="bx bxl-facebook-circle"></i>
                            </li>
                        </a>
                        <a href="#" class="link-social-media">
                            <li class="item-social-media">
                                <i class="bx bxl-google"></i>
                            </li>
                        </a>
                        <a href="#" class="link-social-media">
                            <li class="item-social-media">
                                <i class="bx bxl-linkedin"></i>
                            </li>
                        </a>
                    </ul>
                    <!-- Acaba Social Medias -->
                    <p class="description">Ou entre com o seu Email</p>
                    <form action="#" class="form" autocomplete="off">
                        <label class="label">
                            <i class="bx bx-envelope icon-input"></i>
                            <input type="email" placeholder="Email" class="input" required />
                        </label>
                        <!-- Acaba primeira Label -->
                        <label class="label">
                            <i class="bx bx-lock-alt icon-input"></i>
                            <input type="password" placeholder="Password" class="input" required />
                        </label>
                        <!-- Acaba segunda Label -->
                        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                        <button class="btn btn-sign-in" type="submit">Sign in</button>
                    </form>
                    <!-- Acaba Form -->
                </section>
                <!-- Acaba Segunda Section -->
            </div>
            <!-- Acaba Second-Content -->
        </div>
        <script src="Js/script.js"></script>
    </body>
</html>
